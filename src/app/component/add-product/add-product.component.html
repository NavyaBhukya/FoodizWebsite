<div class="container">
    <div>
        <h1 class="heading">Add Product</h1>
    </div>
    <p>{{addProductMessage}}</p>
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)">
        <div>
            <input class="form-input" type="text" placeholder="Enter Product Name" name="name" ngModel>
        </div>
        <div>
            <input class="form-input" type="text" placeholder="Enter Product price" name="price" ngModel>
        </div>
        <div>
            <input class="form-input" type="text" placeholder="Enter Product Category" name="Category" ngModel>
        </div>
        <div>
            <textarea class="form-input" type="text" placeholder="Enter Description" name="Description" ngModel></textarea>
        </div>
        <div>
            <input class="form-input" type="text" placeholder="Enter Product URL" name="url" ngModel>
        </div>
        <div>
            <button (click)="addproduct()">Add Product</button>
        </div>



    </form>

</div>
