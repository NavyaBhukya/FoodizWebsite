<app-search></app-search>
<ul style="background-color: whitesmoke;">
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageUrl}}" alt="food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">â™¥</span>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        {{food.cookTime}}
                    </div>

                </div>
                <div class="price">
                    {{food.price}}
                </div>
            </div>
        </a>

    </li>
</ul>
