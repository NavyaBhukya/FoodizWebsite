<div class="wrapper" >
   <form [formGroup]="signUpForm" #userSignUp="ngForm" (ngSubmit)="onSubmit()">
       <h2>Registar</h2>
       <div class="input-box">
        <span class="icon"><i class="fa-solid fa-user"></i></span>
        <input type="text" class="form-control" formControlName="userName" id="userName" [(ngModel)]="signupObj.userName" name="userName"  >
        <label>User Name</label>       
      </div>
      <div style="color: red; padding: 0px; margin: 0px;" *ngIf="userName.invalid && userName.touched">**Please Enter valid Input</div>


       <div class="input-box">
          <span class="icon"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" class="form-control"  formControlName="email" id="email" [(ngModel)]="signupObj.email" name="email">
          <label>Email</label>       
        </div>
        <div style="color: red; padding: 0px; margin: 0px;" *ngIf="email.invalid && email.touched">**Please Enter valid Input</div>
        
        
        <div class="input-box">
            <span class="icon"><i class="fa-solid fa-key"></i></span>
            <input type="password" class="form-control" formControlName="password" id="password" [(ngModel)]="signupObj.password">
            <label>Password</label>       
          </div>
          <div style="color: red; padding: 0px; margin: 0px;" *ngIf="password.invalid && password.touched">**Please Enter valid Input</div>

          <button type="submit" (click)="onSignUp()" >SignUp</button>
          <div class="registar-link">
            <p>Already have an account? <a routerLink="/login" routerLinkActive="active">login</a></p>
          </div>
   </form>


</div>
<app-footer></app-footer>
