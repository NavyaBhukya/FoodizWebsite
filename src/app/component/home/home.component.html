<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100"
                style="height:500px; width: 500px;  border: 10px solid orangered; border-radius: 5px "
                src="/assets/carousal1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100"
                style="height:500px; width: 500px;  border: 10px solid green; border-radius: 5px "
                src="/assets/carousal2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" style="height:500px; width: 500px;  border: 5px solid white; border-radius: 5px "
                src="/assets/carousal3.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    
</div>

<app-search ></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <=0"></app-not-found>
<ul style="background-color: whitesmoke;">
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'':'not'}}">â™¥</span>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        {{food.cookTime}}
                    </div>

                </div>
                <div class="price">
                    {{food.price}}
                </div>
            </div>
        </a>

    </li>
</ul>
<app-footer></app-footer>
