<app-not-found [visible]="!cart || cart.items.length <= 0" notFoundMessage="Items not Found"
    resetLinkText="Go To HomePage!">

</app-not-found>


<div *ngIf="cart && cart.items.length >0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">
                    {{cartItem.food.name}}
                </a>
            </div>
            <!-- <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div> -->

            <div class="button-container">
             <button class="q-button" (click)="setQuantity('min')">-</button>
             <!-- <button class="q-button" value="{{productQuantity}}">1</button> -->
             <input class="input-box" disabled text="text" value="{{productQuantity}}">
             <button class="q-button" (click)="setQuantity('max')">+</button>
            </div>

            <!-- buttons from uiverse -->
            <div>
                Rs.{{cartItem.price}}
            </div>
            <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="food-count">
                {{cart.items.length}}
            </div>
            <div class="total-price">
                Rs.{{cart.totalPrice }}
            </div>
        </div>
        <button class="payment-button" (click)="pay()">payment</button>
        <!-- <a routerLink="/checkout">Payment</a> -->
    </div>
</div>
