<div class="blob"></div>
<div class="wrapper">
  <form action="" [formGroup]="registarForm" (ngSubmit)="onSubmit()">
    <h2>Log In</h2>
    <div class="input-box">
      <span class="icon"><i class="fa-solid fa-envelope"></i></span>
      <input type="email" class="form-control" formControlName="email" id="email" NgModule required />
      <label>Email</label>
      <div class="div text text-danger" style="padding: 0px; margin: 0px;"
      *ngIf="email">
        
        **Please Enter Valid Details </div>
    </div>
    <div class="input-box">
      <span class="icon"><i class="fa-solid fa-key"></i></span>
      <input type="password" formControlName="password" class="form-control" id="password" required />
      <label>Password</label>
    </div>
    <div class="remember-forgot">
      <label><input type="checkbox">
        Remember Me</label>
      <a href="#"> Forgot Password</a>
    </div>
    <button type="submit">login</button>
    <div class="registar-link">
      <p>Don't have an account? <a routerLink="/user-auth" routerLinkActive="active">Registar</a></p>
    </div>
  </form>


</div>
