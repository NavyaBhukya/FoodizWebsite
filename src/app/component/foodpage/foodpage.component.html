<app-not-found [visible]="!food" notFoundMessage="Product Not Found" resetLinkText="Go To Home Page!"></app-not-found>
<div class="main-container">
    <div *ngIf="food" class="container">
        <img class="" [src]="food.imageUrl" [alt]="food.name">
        <div class="details">
            <div class="header">
                <span class="name">
                    {{food.name}}
                </span>
                <!-- <span class="favorite {{food.favorite?'' :'not'}}">
            ‚ù§
        </span> -->
            </div>
            <div class="origins">
                <span *ngFor="let origin of food.origins">
                    {{origin}}
                </span>
            </div>
            <div class="cook-time">
                <span>
                    <strong>{{food.cookTime}}</strong> Minutes
                </span>
            </div>
            <div class="price">
                <span>{{food.price}}</span>
            </div>
            <button (click)="addToCart()">AddToCart</button>
        </div>
    </div>
</div>
